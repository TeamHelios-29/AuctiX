spring.application.name=AuctiX
spring.profiles.active=dev
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.datasource.url=jdbc:postgresql://localhost:5432/auctix_db
spring.datasource.username=auctix_user
spring.datasource.password=auctix_password_change_me_in_prod
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.mail.properties[mail.smtp.connectiontimeout]=5000
spring.mail.properties[mail.smtp.timeout]=3000
spring.mail.properties[mail.smtp.writetimeout]=5000

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=<FAKE_USERNAME>
spring.mail.password=<FAKE_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#custom properties
app.errors.show-detailed-errors=true    # change to false in production.